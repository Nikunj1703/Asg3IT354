<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
	<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
	<script src="./js/jquery-1.11.2.min.js"></script>
	<script src="./js/jquery.mobile-1.4.5.min.js"></script>
	<title>Current Location</title>

</head>
	
<body>



<div id="one" data-role="page">
	<header data-role="header" data-position="fixed" data-id="appHeader">
		<h1>Your location</h1>
		
	</header>
	<div data-role="content">
		<h1 class="center">Weather App</h1>

		<form>
			<button type="submit" id="myButton" onclick="return findLocation()" data-inline="true">Get Location</button>
		</form>

		<div id="lat"></div>
		<div id="lon"></div>

	</div>

	

	<script>

	

	
	function findLocation(){

		var lat;
		var lon;
		//static var temp;

		navigator.geolocation.getCurrentPosition(function(position)
		{
		    lat = position.coords.latitude;
		    lon = position.coords.longitude;
		    var innnerOutput1 = document.getElementById("lat");
			innnerOutput1.innerHTML="<div style=\"color:Green\">Latitude: "+lat+"</div>";

			var innnerOutput2 = document.getElementById("lon");
			innnerOutput2.innerHTML="<div style=\"color:Green\">Longitude: "+lon+"</div>";
			
		});
		
		return false;

	}


		
	</script>

	        <li><a href="page2.html" class="ui-btn-active">Current Location</a></li>
	      </ul>
	    </div>

	</div>

	
</div>
</body>
</html>

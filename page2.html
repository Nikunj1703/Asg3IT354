<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>PhoneGap Weather and Geo</title>
	<link rel="stylesheet"  href="css/jquery.mobile.min.css">
	

	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/jquery.js"></script>
	<script src="js/map.js"></script>
	<script src="js/jquery.mobile.min.js"></script>
	<script src="js/leaflet.js"></script>

	<script src="barcodescanner.js"></script>

	

</head>
	
<body>



<div id="one" data-role="page">
	<header data-role="header" data-position="fixed" data-id="appHeader">
		<h1>Weather Forecast</h1>
		<a href="index.html" class="ui-btn ui-icon-carat-l ui-btn-icon-notext ui-btn-left ui-nodisc-icon ui-alt-icon">Back to the page</a>
	</header>
	<div data-role="content">
		<h1 class="center">Weather App</h1>
		<form>
			
			<button type="submit" id="myButton" onclick="return findLocation()" data-inline="true">Get Location</button>

		</form>

		<div id="loc"></div>

	</div>

	<script>
	function findLocation(){
		navigator.geolocation.getCurrentPosition(function(position)
		{
		    // just to show how to access latitute and longitude
		    var location = [position.coords.latitude, position.coords.longitude];
		},
		function(error)
		{
		    // error getting GPS coordinates
		    alert('code: ' + error.code + ' with message: ' + error.message + '\n');
		}, 
		{ enableHighAccuracy: true, maximumAge: 3000, timeout: 5000 });

		//alert("Location: "+location);
		//document.getElementById("loc").style.visibility = "visible"; 
	    var innnerOutput1 = document.getElementById("loc");
		innnerOutput1.innerHTML="<div style=\"color:Green\">Location: "+location+"</div>";
		return false;
	}


		
	</script>
	<footer>
		<hr>
	<p align="center">Nikunj</p>
	</footer>

	
</div>






</body>
</html>
